<!DOCTYPE html>
<head>
  <title>A simple pong game built to demonstrate webgl rendering</title>

  <style>
    body { padding: 0px; margin: 0px; width: 100%; height: 100%; }
  </style>

</head>
<body>
  <script id="vertex" type="x-shader/x-vertex">
    precision highp float;

    attribute vec2 a_position;

    uniform vec2 u_resolution;

    void main() {
      vec2 clipSpace = (a_position / u_resolution) * 2.0 - 1.0;

      gl_Position = vec4(clipSpace, 0, 1);
    }
  </script>

  <script id="fragment" type="x-shader/x-fragment">
    precision highp float;

    uniform vec4 u_color;

    void main() {
      gl_FragColor = u_color;
    }
  </script>

  <script type="text/javascript" src="/public/libs.js"></script>
  <script type="text/javascript" src="/public/draw-test.js"></script>
</body>
