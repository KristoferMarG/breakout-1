<!DOCTYPE html>
<head>
  <title>One Screen</title>

  <style>
    * {box-sizing: border-box;}
    body { padding: 0px; margin: 0px; width: 100%; height: 100%; }
  </style>

</head>
<body>
  <script id="vertex" type="x-shader/x-vertex">
    precision highp float;

    attribute vec2 a_position;

    vec2 norm (vec2 position) {
      return position * 2.0 - 1.0; 
    }

    void main() {
      mat2 clipSpaceTransform = mat2(1.0, 0.0, 0.0, -1.0);
      vec2 position           = clipSpaceTransform * norm(a_position);

      gl_Position = vec4(position, 0, 1);
    }
  </script>

  <script id="fragment" type="x-shader/x-fragment">
    precision highp float;

    void main() {
      gl_FragColor = vec4(0, 1, 0, 1);
    }
  </script>

  <script type="text/javascript" src="/public/libs.js"></script>
  <script type="text/javascript" src="/public/ld.js"></script>
</body>
